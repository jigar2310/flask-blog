{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<style type="text/css">
  .hr-black {
    height: 4px;
    float: center;
    width: 100px;
    /* color: black; */
    background-color: black;
    border: none;
  }
</style>
{% set fname ='img/'+params['home'] %}
<header class="intro-header" style="background-image: url('{{ url_for('static', filename=fname) }}')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <hr class="small">
          <span class="subheading">Welcome to the admin panel</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <h1>Basic Action</h1>
      <a href="/logout">
        <button class="btn btn-primary">Logout</button>
      </a>
      <hr>
      <a href="/dashboard">
        <button class="btn btn-primary">Dashboard-Home</button>
      </a>
      
      <hr class="small hr-black">
      <h1>Edit Posts</h1>

      <form name="sentMessage" id="contactForm" method="POST" action="/edit/{{srno}}">
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Title</label>
            <input type="text" name="title" class="form-control" placeholder="Title" id="title" required
              data-validation-required-message="Please enter Title." value="{{post.title}}">
            <p class="help-block text-danger" ></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Tagline</label>
            <input type="text" name="tagline" class="form-control" placeholder="Tagline" id="tagline" required
              data-validation-required-message="Please enter your Tagline." value="{{post.tagline}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" name="slug" class="form-control" placeholder="Slug" id="slug" required
              data-validation-required-message="Please enter the Slug." value="{{post.slug}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Image File</label>
            <input rows="1" class="form-control" name="img_file" placeholder="Image File" id="img_file" required
              data-validation-required-message="Please upload a image file." value="{{post.img_file}}"></input>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required
              data-validation-required-message="Please enter a content.">{{post.content}}</textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
          <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Update Post</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>
{% endblock %}
